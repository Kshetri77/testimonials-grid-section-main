<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./index.css">


</head>

<body>


  <div class="container">

    <div class="qrcode">
      <img class="qr-img" src="./image-qr-code.png" alt="qrcodeimages">
    </div>


    <div class="text-area">
      <h2>Improve your front-end skills by building projects</h2>

      <p class="paragraph"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>


  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
